<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Votaciones - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <img id="logo" src="img/default-logo.svg" alt="Logo" />
      <h1>Panel de Votaciones</h1>
      <h2>Consejo de Estudiantes</h2>
    </div>
    <div id="email-step">
      <input type="email" id="email" placeholder="Introduce tu correo" />
      <button id="request-otp">Enviar código</button>
    </div>
    <div id="otp-step" class="hidden">
      <input type="text" id="otp" placeholder="Introduce el código" />
      <button id="verify-otp">Verificar</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
